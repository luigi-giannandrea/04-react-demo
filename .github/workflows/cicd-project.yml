name: CI / CD for Project
on: push
jobs:
  preparing:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: action/checkout@v4
      - name: Install Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint
      - name: Run Tests
        run: npm run test
      - name: Building App
        run: npm run build